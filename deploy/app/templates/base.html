<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 배포 서비스</title>
    <!-- 폰트 추가 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <!-- SEO 및 모바일 최적화 -->
    <meta name="description" content="앱 배포 서비스 - S3 버킷에서 직접 앱 파일을 다운로드할 수 있는 서비스입니다.">
    <meta name="theme-color" content="#4361ee">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="fs-4 m-0">
                    <a href="/" class="text-white text-decoration-none">
                        <i class="fas fa-cloud-download-alt me-2"></i>배포 서비스
                    </a>
                </h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white">
                                <i class="fas fa-home me-1"></i> 홈
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/deploy" class="nav-link text-white">
                                <i class="fas fa-download me-1"></i> APK 다운로드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/deploy/test" class="nav-link text-white">
                                <i class="fas fa-list me-1"></i> 모든 파일
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="mb-4">{{ title }}</h2>
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="m-0">&copy; 2023 배포 서비스. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <ul class="list-inline m-0">
                        <li class="list-inline-item">
                            <a href="/" class="text-white text-decoration-none">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li class="list-inline-item ms-3">
                            <a href="/deploy" class="text-white text-decoration-none">
                                <i class="fas fa-download"></i>
                            </a>
                        </li>
                        <li class="list-inline-item ms-3">
                            <a href="/deploy/test" class="text-white text-decoration-none">
                                <i class="fas fa-list"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 공통 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 현재 페이지 활성화
            const currentPath = window.location.pathname;
            document.querySelectorAll('header .nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    link.style.opacity = '1';
                    link.style.fontWeight = '600';
                }
            });
            
            // 다운로드 버튼에 로딩 효과 추가
            const downloadBtns = document.querySelectorAll('a[href^="/deploy/download"], a[href^="/deploy/test/download"]');
            downloadBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> 다운로드 중...';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 3000);
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
