stages:
  - trigger-jenkins
  - file-check-test
  - file-check

trigger-jenkins:
  stage: trigger-jenkins
  image: badouralix/curl-jq
  tags:
    - "ci / cd"

  variables:
    JOB_NAME: "git-lab-trigger-test"
    JENKINS_MAIN_URL: "${JENKINS_MAIN_URL%/}"
    TRIGGER_URL: "$JENKINS_MAIN_URL/job/$JOB_NAME/buildWithParameters"
    TOKEN: "$JENKINS_KEY_NAME"
    PARAM_BRANCH: "$CI_COMMIT_REF_NAME"
    PARAM_REPO: "$(echo $CI_REPOSITORY_URL | sed -E 's#https://[^@]+@#https://#')"

  script: |
    set -euo pipefail
    echo "üöÄ Triggering Jenkins job: $JOB_NAME"
    
    RESPONSE_HEADERS=$(curl -siS -X POST "$TRIGGER_URL" \
      --user "$JENKINS_USER:$JENKINS_KEY_VALUE" \
      --data-urlencode "token=$TOKEN" \
      --data-urlencode "BRANCH_NAME=$PARAM_BRANCH" \
      --data-urlencode "GIT_REPO_URL=$PARAM_REPO")
    
    echo "$RESPONSE_HEADERS"
    
    QUEUE_PATH=$(echo "$RESPONSE_HEADERS" \
      | grep -i '^Location:' \
      | awk '{print $2}' \
      | sed -E 's#https?://[^/]+(/queue/item/[0-9]+/)#\1#' \
      | tr -d '\r')
    
    echo "üìã Queue Path: $QUEUE_PATH"
    
    echo "üì° ÎπåÎìú Î≤àÌò∏ ÎåÄÍ∏∞ Ï§ë‚Ä¶"
    BUILD_NUMBER=""
    for i in $(seq 1 30); do
      INFO=$(curl -sS \
        --user "$JENKINS_USER:$JENKINS_KEY_VALUE" \
        "$JENKINS_MAIN_URL${QUEUE_PATH}api/json")
      BUILD_NUMBER=$(echo "$INFO" | jq -r '.executable.number // empty')
      if [ -n "$BUILD_NUMBER" ]; then
        echo "‚úÖ Ïã§Ï†ú ÎπåÎìú Î≤àÌò∏: $BUILD_NUMBER"
        break
      fi
      echo "‚è≥ ÏïÑÏßÅ ÌÅê ÎåÄÍ∏∞ Ï§ë ($i)‚Ä¶"
      sleep 2
    done
    
    if [ -z "$BUILD_NUMBER" ]; then
      echo "‚ùå ÎπåÎìú Î≤àÌò∏Î•º Í∞ÄÏ†∏Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§."
      exit 1
    fi

    echo "üîé ÎπåÎìú ÏÉÅÌÉú Ï∂îÏ†Å ÏãúÏûë: #$BUILD_NUMBER"
    JOB_API="$JENKINS_MAIN_URL/job/$JOB_NAME/$BUILD_NUMBER/api/json"
    elapsed=0
    while [ $elapsed -lt 300 ]; do
      RESULT=$(curl -sS \
        --user "$JENKINS_USER:$JENKINS_KEY_VALUE" \
        "$JOB_API" \
        | jq -r '.result // "BUILDING"')
      if [ "$RESULT" != "BUILDING" ]; then
        if [ "$RESULT" = "SUCCESS" ]; then
          echo "‚úÖ Jenkins build #$BUILD_NUMBER SUCCESS"
          exit 0
        else
          echo "‚ùå Jenkins build #$BUILD_NUMBER FAILED: $RESULT"
          echo "=== Jenkins Console (last 100 lines) ==="
          curl -sS \
            --user "$JENKINS_USER:$JENKINS_KEY_VALUE" \
            "$JENKINS_MAIN_URL/job/$JOB_NAME/$BUILD_NUMBER/consoleText" \
          | tail -n 100
          exit 1
        fi
      fi
      echo "‚è≥ ÎπåÎìú ÏßÑÌñâ Ï§ë‚Ä¶ (${elapsed}s)"
      sleep 10
      elapsed=$((elapsed + 10))
    done

    echo "‚ùå Jenkins ÎπåÎìú ÎåÄÍ∏∞ ÏãúÍ∞Ñ Ï¥àÍ≥º"
    exit 1


trigger-ai:
  stage: file-check-test
  trigger:
    include: cicd_test/AI/.gitlab-ai-ci.yml
    strategy: depend
  rules:
    - if: '$CI_COMMIT_BRANCH'
      changes:
        - cicd_test/AI/**/*
      exists:
        - cicd_test/AI/Dockerfile

trigger-be:
  stage: file-check-test
  trigger:
    include: cicd_test/BE/.gitlab-be-ci.yml
    strategy: depend
  rules:
    - if: '$CI_COMMIT_BRANCH'
      changes:
        - cicd_test/BE/**/*
      exists:
        - cicd_test/BE/Dockerfile

trigger-fe:
  stage: file-check-test
  trigger:
    include: cicd_test/FE/.gitlab-fe-ci.yml
    strategy: depend
  rules:
    - if: '$CI_COMMIT_BRANCH'
      changes:
        - cicd_test/FE/**/*
      exists:
        - cicd_test/FE/Dockerfile


ai-file-check:
  stage: file-check
  trigger:
    include: ai/.gitlab-ai-ci.yml
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "master"'
      changes:
        - ai/src/app/resources/*


fe-file-check:
  stage: file-check
  trigger:
    include: frontend/.gitlab-fe-ci.yml
    strategy: depend
  rules:
    - if: '$CI_COMMIT_BRANCH'
      changes:
        - frontend/**/*
      exists:
        - frontend/Dockerfile